<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 - TorusKnotBuffer</title>
    <link rel="stylesheet" href="../../dist/css/style.css">
    <script src="../../dist/js/libs/three.min.js"></script>
    <script src="../../dist/js/libs/stats.min.js"></script>
    <script src="../../dist/js/libs/dat.gui.min.js"></script>
    <script src="../../dist/js/libs/OrbitControls.js"></script>
</head>

<body>

    <script>
        function createStats() {
            const stats = new Stats();
            stats.setMode(0);

            stats.domElement.style.position = "absolute";
            stats.domElement.style.top = "0";
            stats.domElement.style.left = "0";

            return stats;
        }

        function init() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 50;
            camera.lookAt(scene.position);


            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor("#fab1a0", 1.0);
            renderer.setSize(width, height);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            const torusGeometry = new THREE.TorusBufferGeometry(5, 3, 100, 50);
            const torusMaterial = new THREE.MeshPhongMaterial({
                color: "#ff7675",
                specular: "#fab1a0",
                shininess: 90,
                map: new THREE.TextureLoader().load('../../assets/textures/donuts/donut.jpg'),
                bumpMap: new THREE.TextureLoader().load('../../assets/textures/donuts/donut-bw.jpg'),
            });


            const torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.name = "torus";
            torus.castShadow = true;
            scene.add(torus);

            // Lights
            const ambientLight = new THREE.AmbientLight("#fff", .8);
            ambientLight.castShadow = true;
            scene.add(ambientLight);

            const spotlight = new THREE.SpotLight("#fff", .3);
            spotlight.castShadow = true;
            spotlight.position.set(100, 100, 20);
            scene.add(spotlight);


            document.body.appendChild(renderer.domElement);

            window.onresize = function () {
                //console.log("Window size: " + window.innerWidth + "x" + window.innerHeight + "px");
                renderer.setSize(window.innerWidth, window.innerHeight);
                var aspectRatio = window.innerWidth / window.innerHeight;
                camera.aspect = aspectRatio;
                camera.updateProjectionMatrix();
            }

            const stats = createStats();
            document.body.appendChild(stats.domElement);


            const render = function () {
                renderer.render(scene, camera);
                torus.rotation.x += 0.02;
                torus.rotation.y += 0.02;


                stats.update();
                controls.update();

                requestAnimationFrame(render);
            }
            render();
        }

        window.onload = init();</script>
</body>

</html>
